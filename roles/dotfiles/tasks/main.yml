---
- name: Ensures itermocil dir exists
  file:
    path: "{{ ansible_env.HOME }}/.itermocil"
    state: directory
- name: copy dotfiles
  template:
    src: "{{ item }}"
    dest: "{{ ansible_env.HOME }}/.{{ item }}"
    backup: true
  with_items:
    - aliases
    - apps
    - bash_profile
    - bashrc
    - exports
    - functions
    - gitconfig
    - gitignore_global
    - itermocil/domain.yml
    - itermocil/wp-gistpen.yml
    - path
