---
vscode_users:
  - username: "{{ lookup('env', 'USER') }}"
    visual_studio_code_settings_overwrite: false
    visual_studio_code_extensions:
      - atlassian.atlascode
      - attilabuti.vscode-mjml
      - bradlc.vscode-tailwindcss
      - burkeholland.simple-react-snippets
      - dbaeumer.vscode-eslint
      - dhoeric.ansible-vault
      - eamodio.gitlens
      - esbenp.prettier-vscode
      - github.remotehub
      - github.vscode-pull-request-github
      - golang.go
      - GraphQL.vscode-graphql
      - GraphQL.vscode-graphql-syntax
      - hashicorp.terraform
      - jakebecker.elixir-ls
      - janisdd.vscode-edit-csv
      - ms-azuretools.vscode-docker
      - ms-python.black-formatter
      - ms-python.debugpy
      - ms-python.flake8
      - ms-python.isort
      - ms-python.mypy-type-checker
      - ms-python.python
      - ms-python.vscode-pylance
      - ms-vscode-remote.remote-containers
      - ms-vscode-remote.remote-ssh
      - ms-vscode-remote.remote-ssh-edit
      - ms-vscode-remote.remote-wsl
      - ms-vscode-remote.vscode-remote-extensionpack
      - ms-vscode.remote-explorer
      - ms-vscode.remote-repositories
      - ms-vscode.remote-server
      - ms-vsliveshare.vsliveshare
      - nicoespeon.abracadabra
      - oderwat.indent-rainbow
      - pflannery.vscode-versionlens
      - phoenixframework.phoenix
      - redhat.vscode-yaml
      - rust-lang.rust-analyzer
      - streetsidesoftware.code-spell-checker
      - styled-components.vscode-styled-components
      - stylelint.vscode-stylelint
      - tamasfe.even-better-toml
      - thedavej.night-owl-black
      - timonwong.shellcheck
      - tombonnike.vscode-status-bar-format-toggle
      - unifiedjs.vscode-mdx
      - usernamehw.errorlens
      - wix.glean
      - wix.vscode-import-cost
      - wmaurer.change-case
      - zachgawlik.convert-object-to-jsx
    visual_studio_code_settings:
      "[html]": { editor.defaultFormatter: esbenp.prettier-vscode }
      "[javascript]": { editor.defaultFormatter: esbenp.prettier-vscode }
      "[json]": { editor.defaultFormatter: esbenp.prettier-vscode }
      "[jsonc]": { editor.defaultFormatter: esbenp.prettier-vscode }
      "[typescriptreact]": { editor.defaultFormatter: esbenp.prettier-vscode }
      "[typescript]": { editor.defaultFormatter: esbenp.prettier-vscode }
      "[yaml]": { editor.defaultFormatter: esbenp.prettier-vscode }
      "[python]":
        {
          "diffEditor.ignoreTrimWhitespace": false,
          "gitlens.codeLens.symbolScopes": ["!Module"],
          "editor.formatOnType": true,
          "editor.wordBasedSuggestions": "off",
          "editor.codeActionsOnSave": { "source.organizeImports": "explicit" },
        }
      isort.args: ["--profile", "black"]
      atlascode.bitbucket.enabled: false
      atlascode.jira.jqlList: []
      cSpell.userWords: [financials, oembed]
      editor.bracketPairColorization.enabled: true
      editor.cursorBlinking: expand
      editor.cursorSmoothCaretAnimation: on
      editor.fontFamily: Cutive Mono, Source Code Pro, Menlo, Monaco, Courier New, monospace
      editor.fontSize: 14
      editor.formatOnSave: true
      editor.formatOnPaste: true
      editor.formatOnType: true
      editor.minimap.enabled: false
      editor.renderWhitespace: all
      editor.tabSize: 2
      eslint.alwaysShowStatus: true
      eslint.format.enable: true
      eslint.lintTask.enable: true
      eslint.run: onSave
      explorer.openEditors.visible: 1
      javascript.suggest.completeFunctionCalls: false
      js/ts.implicitProjectConfig.checkJs: true
      notebook.cellToolbarLocation:
        { "default": "right", "jupyter-notebook": "left" }
      python.languageServer: Pylance
      redhat.telemetry.enabled: false
      telemetry.telemetryLevel: "off"
      terminal.integrated.tabs.enabled: true
      typescript.updateImportsOnFileMove.enabled: always
      window.titleBarStyle: native
      workbench.colorTheme: Night Owl Black
      workbench.editorAssociations: { "*.ipynb": jupyter-notebook }
      workbench.settings.editor: json
      workbench.sideBar.location: right
      git.autofetch: false
      githubPullRequests.pullBranch: never
      "[css]": { "editor.defaultFormatter": "esbenp.prettier-vscode" }
      prettier.trailingComma: all
      workbench.startupEditor: none
